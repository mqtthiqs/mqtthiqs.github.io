- title: New album _"A Geography of Absence"_, pre-order open
  date: 2021-03-19
  content: Will be released on May 28th on [NAHAL Recordings](http://www.nahalrecordings.net/) (LP/digital). Distributed by [Bigwax (LP)](https://bigwax.io/products/a-geography-of-absence) and [Bandcamp (digital)](https://nahalrecordings.bandcamp.com/album/a-geography-of-absence). Pre-order starts today.

- title: Invited composer on _L'Expérimentale_, France Musique
  date: 2021-02-07
  content: Invited by François Bonnet on INA GRM's radio show [_L'Experimentale_](https://www.francemusique.fr/emissions/l-experimentale/invite-matthias-puech-91527) to present music that influenced my musical discovery.

- title: Création Mondiale on France Musique
  date: 2020-12-13
  content: Commissioned and invited by Anne Montaron's radio show _Création Mondiale_, composed [_"Un jardin dont je suis l'espèce exotique"_](https://www.francemusique.fr/emissions/creation-mondiale-l-integrale/un-jardin-dont-je-suis-l-espece-exotique-de-matthias-puech-diffusion-integrale-et-portrait-du-compositeur-89802), a 10-minute piece split in 5 episodes, aired each day of the week.

- title: Festival Akousma 2020
  date: 2020-10-11
  content: Diffusion of an acousmatic piece for Festival Akousma 2020, organized by INA GRM at [Studio 104](https://www.maisondelaradio.fr/le-studio-104) in Maison de la Radio.

- title: Member of INA GRM
  date: 2020-05-01
  content: Joined [INA GRM](https://inagrm.com/) as a Research & Development scientist and developer taking over from Emmanuel Favreau, notably as the lead developer of the [GRM Tools](https://inagrm.com/fr/store).

- title: Festival Présences Électronique 2020 _[Cancelled]_
  date: 2020-03-27
  content: Live performance for [Festival Présences Électronique 2020](https://inagrm.com/fr/showcase/news/644/saison-multiphonies-2019-2020), organized by INA GRM at [Studio 104](https://www.maisondelaradio.fr/le-studio-104) in Maison de la Radio. *Cancelled due to the pandemic.*

- title: 4ms & Matthias Puech _Ensemble Oscillator_
  date: 2020-01-14
  content: A new collaboration with [4ms](https://4mscompany.com/index.php) on a Eurorack module, the [Ensemble Oscillator](https://4mscompany.com/enosc.php), a unified polyphonic voice of sixteen complex oscillators combining additive, FM, phase-distortion and wavefolding synthesis techniques in new unorthodox ways.

- title: Opening of _Sub Rosa_ at C/O Berlin
  date: 2019-12-4
  content: Live modular synthesizer generative soundtrack composition and programming for [Sylvain Couzinet Jacques](http://www.couzinetjacques.com/)' _"Sub Rosa"_ multimedia installation at Gallery [C/O Berlin](https://www.co-berlin.org/co-berlin-talent-award-0). Winner of the C/O Berlin Talent Award and supported by Institut Français and Ministère de la Culture et de la communication.

- title: _Hands in the Dark_ special at Café OTO and Espace B
  date: 2019-10-3
  content: Live performances for two consecutive nights at [Espace B (Paris)](http://espaceb.net/Jeudi-03-octobre-2019) and [Café OTO (London)](https://www.cafeoto.co.uk/events/hands-in-the-dark-label-showcase/) with Piotr Kurek and Papivores.

- title: Commission work for _OTO Machines_
  date: 2019-10-01
  content: "Two months collaboration with French instrument maker [OTO Machines](https://www.otomachines.com/) as DSP algorithm designer and embedded programmer, working on an upcoming product."

- title: "_Textility of Making_'s premiere at _Festival Météo_"
  date: 2019-08-31
  content: "_The Textility of Making_ performance premiered at [_Festival Météo_](https://www.festival-meteo.fr) in Mulhouse, composed and performed by Julien Boudart and Anaïs Rousset, custom instrument design and programming by Matthias Puech."

