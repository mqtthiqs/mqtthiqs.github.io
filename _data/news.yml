  date: 2023-11-04
  content: Performed an [eight-hour multiphonic live performance](https://www.louvrelens.fr/wp-content/uploads/2023/09/DEF-Programme-semestriel-septembre-2023-janvier-2024_6_BD-1.pdf) for computers & modular synthesizers.

- title: Festival [Rien à voir 2023](https://www.bricoles.org/edition-2023/)
  date: 2023-06-18
  content: Closing octophonic live performance for computer & modular synthesizers.

