---
layout: default
title: News
---

<h2>News</h2>

{% for post in site.posts %}
<article>
  <img src="assets/img/{{ post.img }}" alt="{{post.title}}"/>
  <h4>
    <time>{{ post.date | date_to_string }}</time>
    &nbsp;
    {{ post.title | markdownify | remove: '<p>' | remove: '</p>'}}
  </h4>
  {{ post.content }}
</article>
{% endfor %}
